<div class="form-signin-container">
  <main class="form-signin card shadow-sm my-4">
    <form class="text-center" action="/api/register" method="POST">
      <img class="mb-4 img-fluid" src="assets/img/logo.png" alt="Logo" width="72" height="72" />
      <h1 class="h3 mb-3 fw-normal">Register</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="John Doe" />
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" />
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
        <label for="password">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="mpin" name="mpin" placeholder="MPIN" />
        <label for="mpin">MPIN</label>
      </div>
      <button class="w-100 btn btn-sm btn-primary" type="submit">Register</button>
      <div class="my-2 p-1 auth-links">
        <span class="float-end"><a class="text-decoration-none" routerLink="/auth/login">Login</a></span>
      </div>
    </form>
    <hr class="my-2" />
    <!-- <div class="text-center">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div> -->
  </main>
</div>
